<!doctype html>
<html>
	<head>
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">

	</head>
	<body>
		
		<header class="header">
			<div class="container">
				<div class="row">
					<div id="appname" class="col-xs-12 col-md-12">
						<h1>pixmix</h1>
					</div>
				</div>
			</div>
		</header>
			<div class="main">
				<div class="container">
					<div id="forms" class="row">
					<form class="form">

						<div class="col-xs-8 col-md-10">
						<input id="search" type="text" placeholder="search pics by..." autocomplete="off">
						</div>

						<div class="col-xs-4 col-md-2">
						<button type="submit" class="btn">go</button>
						</div>

					</form>					

					</div>

					<div id="optionsform" class="col-md-12" >
						<form class="form" rule="form">
								<button class="optbutton" id="option1" type="button" name="tag">tag</button>
								<button class="optbutton" id="option2" type="button" name="random">randomize</button>
								<span id="result" class="spanResult"></span>
						</form> 
					</div>
					<div class="col-md-12">
					<ul class="items" id="items">
				
					</ul>
					<div>

				</div>
			</div>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
	<script src="script.js"></script>

	</body>
</html>
